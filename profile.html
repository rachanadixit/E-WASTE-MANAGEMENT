    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
      }
      .container {
          width: 50%;
          margin: 50px auto;
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      label {
          display: block;
          margin-bottom: 10px;
      }
      input[type="text"], input[type="email"], input[type="tel"], input[type="url"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
      }
      input[type="submit"] {
          background-color: #4CAF50;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
      }
      input[type="submit"]:hover {
          background-color: #45a049;
      }
  </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">E-WASTE MANAGEMENT</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Create Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Notifications</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      More
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>

                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

    </header>

    <main class="my-5">
        <div class="container">
          <h2>Enter your details:</h2>
          <form action="#" method="post">
              <label for="name">Enter Name:</label>
              <input type="text" id="name" name="name" placeholder="Your name">
  
              <label for="email">Enter Email:</label>
              <input type="email" id="email" name="email" placeholder="Your email address">
  
              <label for="telephone">Enter Telephone Number:</label>
              <input type="tel" id="telephone" name="telephone" placeholder="Your telephone number">

              <label for="name">Gender:</label>
              <label>
                <input type="radio" id="male" name="gender" value="male">
                Male
              </label>
              <label>
                <input type="radio" id="female" name="gender" value="female">
                Female
              </label>
              <label>
                <input type="radio" id="other" name="gender" value="other">
                Other
              </label>
              <label for="exampleFormControlTextarea1" class="form-label">About Yourself</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
              
              <label for="name">Are you a Student or a Professional:</label>
              <label for="student">
                <input type="radio" id="student" name="occupation" value="student">
                Student
              </label>
              <label for="professional">
                <input type="radio" id="professional" name="occupation" value="professional">
                Professional
              </label>
              <label for="otherOccupation">
                <input type="radio" id="otherOccupation" name="occupation" value="other">
                Other
              </label>

              <div id="institutionDiv" style="display:none;">
                  <label for="institution">Enter the institution you study in:</label>
                  <input type="text" id="institution" name="institution">
              </div>

              <div id="companyDiv" style="display:none;">
                  <label for="company">Enter the company where you work:</label>
                  <input type="text" id="company" name="company">
              </div>

              <div id="gradDiv" style="display: none;">
                <label for="grad">Expected Year Of Graduation:</label>
                <select class="form-select" size="3" aria-label="Size 3 select example">
                    <option selected> </option>
                    <option value="1">2024</option>
                    <option value="2">2025</option>
                    <option value="3">2026</option>
                    <option value="3">2027</option>
                    <option value="3">2028</option>
                    <option value="3">2029</option>
                    <option value="3">2030</option>
                    <option value="3">2031</option>
                    <option value="3">2032</option>
                    <option value="3">2033</option>
                    <option value="3">2034</option>
                    <option value="3">2035</option>
                </select>
            </div>
            <div id="workDiv" style="display: none;">
                <label for="work">Work Experience:</label>             
                <select class="form-select" size="3" aria-label="Size 3 select example">
                    <option selected> </option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                    <option value="3">5</option>
                    <option value="3">6</option>
                    <option value="3">7</option>
                    <option value="3">8</option>
                    <option value="3">9</option>
                    <option value="3">10</option>
                    <option value="3">11</option>
                    <option value="3">12</option>
                    <option value="3">13</option>
                    <option value="3">14</option>
                    <option value="3">15</option>
                    <option value="3">16</option>
                    <option value="3">17</option>
                    <option value="3">18</option>
                    <option value="3">19</option>
                    <option value="3">20</option>
                    <option value="3">21</option>
                    <option value="3">22</option>
                    <option value="3">23</option>
                    <option value="3">24</option>
                    <option value="3">25</option>
                    <option value="3">26</option>
                    <option value="3">27</option>
                    <option value="3">28</option>
                    <option value="3">29</option>
                    <option value="3">30</option>
                    <option value="3">31</option>
                    <option value="3">32</option>
                    <option value="3">33</option>
                    <option value="3">34</option>
                    <option value="3">35</option>
                    <option value="3">36</option>
                    <option value="3">37</option>
                    <option value="3">38</option>
                    <option value="3">39</option>
                    <option value="3">40</option>
                </select>
            </div>

              <input type="submit" value="Submit">
          </form>
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
            var studentCheckbox = document.getElementById('student');
            var professionalCheckbox = document.getElementById('professional');
            var otherOccupationCheckbox = document.getElementById('otherOccupation');
            var institutionDiv = document.getElementById('institutionDiv');
            var gradDiv = document.getElementById('gradDiv');
            var workDiv = document.getElementById('workDiv');

            studentCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    institutionDiv.style.display = 'block';
                    gradDiv.style.display = 'block';
                    companyDiv.style.display = 'none';
                    workDiv.style.display = 'none';
                } else {
                    institutionDiv.style.display = 'none';
                    gradDiv.style.display = 'none';
                }
            });

            professionalCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    companyDiv.style.display = 'block';
                    workDiv.style.display = 'block';
                    institutionDiv.style.display = 'none';
                    gradDiv.style.display = 'none';
                } else {
                    companyDiv.style.display = 'none';
                    workDiv.style.display = 'none';
                }
            });

            otherOccupationCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    companyDiv.style.display = 'none';
                    institutionDiv.style.display = 'none';
                    gradDiv.style.display = 'none';
                    workDiv.style.display = 'none';
                } else if (studentCheckbox = document.getElementById('student').checked) {
                    institutionDiv.style.display = 'block';
                    gradDiv.style.display = 'block';
                    
                } else if (professionalCheckbox = document.getElementById('professional').checked) {
                    companyDiv.style.display = 'block';
                    workDiv.style.display = 'block';
                }


        });
    });  
    </script>


    </main>
