<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Equipment E-Waste Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h2 class="mb-4">Submit Office Equipment E-Waste</h2>
        <form>
            <div class="mb-3">
                <label for="itemType" class="form-label">Equipment Type</label>
                <input type="text" class="form-control" id="itemType" placeholder="Enter the type of office equipment">
            </div>
            <div class="mb-3">
                <label for="itemCondition" class="form-label">Condition</label>
                <select class="form-select" id="itemCondition">
                    <option value="working">Working</option>
                    <option value="non-working">Non-working</option>
                    <option value="damaged">Damaged</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter the quantity">
            </div>
            <div class="mb-3">
                <label for="remarks" class="form-label">Remarks</label>
                <textarea class="form-control" id="remarks" rows="3" placeholder="Enter any additional details"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
